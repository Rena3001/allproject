<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="weather">
        <header>
          <a href="#">
            <div>
              <img
                src="https://heroic-gaufre-0a8f7e.netlify.app/images/Group%2046.svg"
                alt=""
                srcset=""
              />
            </div>
            <span>Hotlify</span>
          </a>
        </header>
        <div class="switcher_weather">
          <span>°C</span>
          <div>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <span>°F</span>
        </div>
        <form class="search">
          <input placeholder="enter city" />
          <button>
            <img class="icon"
              src="https://heroic-gaufre-0a8f7e.netlify.app/images/icon%20_search_.svg"
            />
          </button>
        </form>
        <div class="screen">
          <span class="location"
            ><svg
              class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-vubbuv"
              focusable="false"
              aria-hidden="true"
              viewBox="0 0 24 24"
              data-testid="RoomIcon"
            >
              <path
                d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
              ></path></svg></span>
          <span class="date"></span>
          <div class="temperature">
            <img class="img_1"
              src="https://heroic-gaufre-0a8f7e.netlify.app/images/icon%20_temperature_.svg"
              alt=""
              srcset=""
            />
            <span></span>
            <!-- <img class="img_2"
              src=""
              alt=""
              srcset=""
            /> -->
          </div>
          <div class="humidity">
            <span class="span_1">Humidity</span>
            <span class="span_2"></span>
          </div>
          <div class="wind">
            <span>Wind</span>
            <span class="wind_number"></span>
          </div>
        </div>
       
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
